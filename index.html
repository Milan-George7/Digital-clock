<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="width: 100%; height: 100vh;" class="d-flex justify-content-center align-items-center bg-dark">
           <div id="result" style="font-size: 100px; color: white;">HH:MM:SS</div>
    </div>
</body>
<script>
    const getTimeData = ()=>{
        const localTime = new Date()
        const hours = localTime.getHours()
        const minutes = localTime.getMinutes()
        const seconds = localTime.getSeconds()

        const displayTime = hours>=12? `${hours}:${minutes}:${seconds} PM`:`${hours}:${minutes}:${seconds} AM`

        result.innerHTML = displayTime
        setTimeout(() => {
            getTimeData()
        }, 1000);
    }
    getTimeData()
</script>
</html>
